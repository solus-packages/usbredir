name       : usbredir
version    : 0.11.0
release    : 4
source     :
    - https://gitlab.freedesktop.org/spice/usbredir/-/archive/usbredir-0.11.0/usbredir-usbredir-0.11.0.tar.bz2 : abdaa09bbe263d585525092d3b5fea5a22f9a8d3adc5f319639f1ccb5ca57ade
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : USB redirection protocol
description: |
    usbredir is a protocol for redirection USB traffic from a single USB device, to a different (virtual) machine then the one to which the USB device is attached. See usb-redirection-protocol.txt for the description / definition of this protocol.
optimize   : speed
builddeps  :
    - pkgconfig(libusb-1.0)
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
check      : |
    %meson_check
